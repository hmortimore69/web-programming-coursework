<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="admin.css" />

    <title>PJC | Admin</title>
  </head>
  <body>
    <nav>
      <a href="/" id="logo-home">PJC Race Tracker</a>
      <div id="crud-buttons">
        <button id="new-race-button">NEW RACE</button>
      </div>
    </nav>
    
    <main>
      <h1>Race Setup</h1>
      
      <label for="form-progress-bar">Progress</label> 
      <progress name="form-progress-bar" max="3" value="1">(Step 1 of circa 3)</progress>
      <br>

      <div class="new-race-form-container">
        <label for="race-name">Race Name:</label>
        <input id="race-name-input" type="text" name="race-name" placeholder="My new race" />
        <br>
        <label for="checkpoint-checkbox">Checkpoints:</label>
        <input id="checkpoint-checkbox" type="checkbox" name="checkpoint-checkbox" >
        <br>

        <button id="page-continue" type="submit">Continue</button>
      </div>
    </main>
    <script src="newRace/newRace.js"></script>
  </body>
</html>
