<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.png">
        

        <title>PJC Race Tracker</title>
    </head>
    <body>
        <h1 style="text-align: center">PJC Race Tracker</h1>

        <section id="race-history">
            <h3>Race History</h3>
            <div id="race-history-table-container">
                <table id="race-history-table">
                    <thead>
                        <th>Race</th>
                        <th>Start</th>
                        <th>Finish</th>
                        <th>Participants</th>
                        <th>Fastest Time</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        

        <script src="script.js"></script>
    </body>
</html>
