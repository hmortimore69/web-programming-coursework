<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="static/nav.css" />

    <title>PJC Race Tracker</title>
  </head>
  <body>
    <nav>
      <a href="/" id="logo-home">PJC Race Tracker</a>
      <div class="nav-float-right">
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
      </div>
    </nav>

    <main>
      <section id="race-history">
        <h3>Race History</h3>
        <div class="race-table-container" id="race-history-table-container">
          <table class="race-table" id="race-history-table">
            <thead>
              <th>Start</th>
              <th>Finish</th>
              <th>Participants</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="race-row-template">
      <tr>
        <td class="start-time"></td>
        <td class="end-time"></td>
        <td class="participants"></td>
        <td class="status"></td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
